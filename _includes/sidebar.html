<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
        <a href="{{ site.baseurl }}/">
          <img class="sidebar-image" src="{{ site.baseurl }}/public/OSCAR_logo.png" alt="OSCAR Symolic Tools"/>
        </a>
      <p class="lead">The OSCAR Book Companion</p>
      <hr>
    </div>

    <nav class="sidebar-nav">

      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>

      <a class="sidebar-nav-item{% if page.url == '/contributors/' %} active{% endif %}" href="{{ site.baseurl }}/contributors">Contributors</a>

      <a class="sidebar-nav-item{% if page.url == '/contributors/' %} active{% endif %}" href="{{ site.baseurl }}/examples/code-examples">Code Examples</a>

      <a class="sidebar-nav-item{% if page.url == '/contributors/' %} active{% endif %}" href="{{ site.baseurl }}/errata">Errata</a>

      <a class="sidebar-nav-item" href="https://www.oscar-system.org/">The OSCAR project</a>

      <a class="sidebar-nav-item" href="https://github.com/oscar-system/Oscar.jl/">Oscar.jl on Github</a>

      <!-- {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages | sort:"name" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.notinsidebar == null %}
            {% if node.layout == "page" or node.layout == "tutorials" %}
              <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/{{ node.url }}">{{ node.title }}</a>
              <p/>
            {% endif %}
          {% endif %}
        {% endif %}
      {% endfor %} -->
      <div class="mobile-hidden">
        <hr>
        {%include footer.html %}
      </div>
    </nav>
  </div>
</div>
